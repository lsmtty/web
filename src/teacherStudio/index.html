<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>工作室首页</title>
	<link href="../base/css/base.css" rel="stylesheet">
	<link href="../base/tpl/hd_ft/hd_ft.css" rel="stylesheet">
	<link href="./css/index.css" rel="stylesheet">
	<link href="../base/component/paging/css/page.css" rel="stylesheet">
	<script src="../lib/jquery/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../base/js/tools.js"></script>
	<script src="./js/config.js"></script>
	<script src="./js/teacherStudioViewHelper.js" type="text/javascript"></script>
	<script src="./js/teacherStudioHelper.js" type="text/javascript"></script>
</head>

<body>
	<div>
		<div class="wrap">
			<div class="banner">
				<img src="./images/banner-workspace.png" alt="">
				<span id="banner-studioName" class="space-name"></span>
				<span class="worklist-container">
				<a id="banner-add" class="banner-worklist hidden" href="./add_studio_list.html?neednav=no" target="_blank">我加入的工作室</a>
				<a id="banner-create" class="banner-worklist hidden" href="./workspace_index.html" target="_blank">我创建的工作室</a>				
				</span>
			</div>
		</div>
	</div>
	<div id="content" class="wrap">
		<div class="dyn">
			<h2 class="box-header">
				<span class="header-title">
	    				工作室动态
	    			</span>
			</h2>
		</div>
		<div class="recommend">
			<h2 class="box-header">
				<span class="header-title">
	    				名师工作室推荐
	    			</span>
			</h2>
			<div class="rec-content clearFix">

			</div>
		</div>
		<div class="studios">
			<h2 class="box-header">
				<span class="header-title">
	    				名师工作室
	    			</span>
				<p class="search-box">
					<input class="search-text" type="text" placeholder="请输入工作室名称或创建人" />
					<a class="search-btn btn" href="javascript:;">搜索</a>
				</p>
			</h2>
			<div class="condition">
				<div class="subject">
					<div class="kind clearFix">
						<div class="kind-title gray-text">
							学段：
						</div>
						<ul class="kind-list clearFix" id="period-list">

						</ul>
					</div>
					<div class="kind clearFix">
						<div class="kind-title gray-text">
							学科：
						</div>
						<ul class="kind-list clearFix" id="subject-list">

						</ul>
					</div>
				</div>
				<div class="sort-way clearFix">
					<div class="title">
						排序方式：
					</div>
					<ul class="way-list clearFix" id="order-list">
						<li class="way-li blue-text">默认</li>
						<li class="way-li">成员数&darr;</li>
						<li class="way-li">粉丝数&darr;</li>
						<li class="way-li">访问量&darr;</li>
					</ul>
					<div class="search-result">
						共有符合条件的工作室<span id="search-num" class="blue-text">0</span>个
					</div>
				</div>
				<div class="studios-box">
					<ul class="studio-list clearFix">

					</ul>
					<div id="page">
						<div id="paging"></div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div id="footer"></div>
	<script src="../base/component/paging/js/newpaging.js"></script>
	<script src="./js/index.js"></script>
</body>

</html>
