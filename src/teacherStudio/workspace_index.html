<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>名师工作室--主页</title>
		<link href="../base/css/base.css" rel="stylesheet" />
		<link href="../base/tpl/hd_ft/hd_ft.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/workspace.css" />
		<link rel="stylesheet" type="text/css" href="css/main_content.css" />
		<script src="../lib/jquery/jquery-1.9.1.js" type="text/javascript"></script>
		<script src="../base/js/tools.js" type="text/javascript"></script>
		<script src="./js/teacherStudioViewHelper.js" type="text/javascript"></script>
		<script src="js/config.js" type="text/javascript"></script>
		<script src="js/content_tools.js" type="text/javascript"></script>
		<script src="js/teacherStudioHelper.js" type="text/javascript"></script>
		<script src="../lib/jquery/jquery.lazyload.min.js" type="text/javascript"></script>
		<script src="js/workspace_createui.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="banner"></div>
		<div id="contentNav" style="height: 45px;"></div>
		<div class="main-content" data-id="1">
			<div class="clearFix content">
				<div class="left-block">
					<div class="block" id="workspace-message">
					</div>
					<div class="block" id="workspace-member">
						<div class="block-title-bar">
							<span class="block-title">工作室成员</span>
							<span class="block-more"><a href="workspace_member.html?">更多 >></a></span>
						</div>
						<div class="workspace-pic-area" id="workspace-member-top">
							<a style="cursor: pointer;width: 85px;height: 85px;" class="wrap-img">
								<img class="lazy" id="creater-icon" />
							</a>
							<div id="workspace-message-name">
								<span></span>
								<span class="workspace-creater">创建者</span>
							</div>
						</div>
						<div id="workspace-member-content" class="clearFix">
							<div class="workspace-member-item" data-id="1">
								<a>
									<img/>
									<span></span>
								</a>
							</div>
						</div>
					</div>
					<div class="block" id="workspace-recommend">
						<div class="block-title-bar">
							<span class="block-title">工作室推荐</span>
						</div>
					</div>
				</div>
				<div class="right-block clearFix">
					<div class="wrap-img" style="height: 234px;width: 276px;"><img class="lazy" id="workspace-topic-pic" /></div>
					<div class="block" id="workspace-topic">
						<div class="block-title-bar">
							<span class="block-title">通知公告</span>
							<span class="block-more"><a href="notice_list.html">更多 >></a></span>
						</div>
						<ul class="workspace-resource topic">
						</ul>
					</div>
					<div class="block" id="workspace-classes">
						<div class="block-title-bar">
							<span class="block-title">名师课堂</span>
							<span class="block-more"><a href="class_list.html">更多 >></a></span>
						</div>
						<div class="clearFix">
						</div>
					</div>
					<div class="block" id="workspace-resources">
						<div class="block-title-bar">
							<span class="block-title" style="border-bottom: none;">教学资源</span>
							<ul class="theme-list">
								<li class="theme-small-title blue-title-item"><span>课件</span></li>
								<li class="theme-small-title gray-title-item"><span>教案</span></li>
								<li class="theme-small-title gray-title-item"><span>教材</span></li>
								<li class="theme-small-title gray-title-item"><span>习题</span></li>
							</ul>
							<span class="block-more"><a href="teachresource_list.html">更多 >></a></span>
						</div>
					</div>
					<div class="clearFix">
						<div class="block" id="workspace-reaserch">
							<div class="block-title-bar">
								<span class="block-title">教学研究</span>
								<span class="block-more"><a href="topicdiscussion_list.html">更多 >></a></span>
							</div>
							<ul class="workspace-resource topic">
							</ul>
						</div>
						<div class="block" id="workspace-discussion">
							<div class="block-title-bar">
								<span class="block-title">教学研讨</span>
								<span class="block-more"><a href="teacherResearch_list.html">更多 >></a></span>
							</div>
							<ul class="workspace-resource topic">
							</ul>
						</div>
					</div>

					<div class="block" id="workspace-articles">
						<div class="block-title-bar">
							<span class="block-title">教学文章</span>
							<span class="block-more"><a href="teaching_article_list.html">更多 >></a></span>
						</div>
						<ul class="workspace-resource topic">
						</ul>
						<ul class="workspace-resource topic" style="float: right;">
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="footer"></div>
		<script src="js/workspace.js" type="text/javascript"></script>
	</body>

</html>
