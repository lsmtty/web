<html>

<head>
    <meta charset="utf-8">
    <title>demo</title>
    <link href = "hd_ft.css" rel = "stylesheet">
    <link href = "../../css/base.css" rel = "stylesheet">
    <script src = "../../../lib/jquery/jquery-1.9.1.js" type = "text/javascript"></script>
    <script src = "hd_ft.js"></script>
    <script>
        function loadheader(){
            var headerHtml = header();
            $("#header").html(headerHtml); 
            var footerHtml = footer();
            $("#footer").html(footerHtml);
            var bannerHtml = banner('高中物理');
            $('#banner').html(bannerHtml);
            var navHtml = contentNav();
            $('#content-nav').html(navHtml);
        }
        
    </script>
</head>

<body onload = "loadheader()">
    <div id = "header"></div>
    <div id="banner"></div>
    <div id="content-nav"></div>
    <div id = "footer"></div>
</body>

</html>
