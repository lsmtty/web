<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>相册详情</title>
    <link rel="stylesheet" href="../sh/css/rest.css">
    <link rel="stylesheet" href="../sh/css/common.css">
    <link rel="stylesheet" href="./css/album-details.css">
</head>
<body>
<div class="wrap">
    <div id="album-mssage">
        <h2 class="box-header">
            相册
            <a href="javascript:;" class="clild-title">>相册详情</a>
            <ul class="title-right" style="display: block;">
                <li id="change-album" class="tr-list">
                    <span class="change-album-icon icon-24"></span>
                    编辑相册
                </li>
                <li id="delete-album" class="tr-list">
                    <span class="delete-album-icon icon-24"></span>
                    删除相册
                </li>
                <li id="upload-photo" class="tr-list">
                    <span class="upload-photo-icon icon-24"></span>
                    上传照片
                </li>
            </ul>
        </h2>
        <div class="clearFix" id="pic_album_info">
            <a href="javascript:;">
                <img class="album-pic" src="" alt="">
            </a>
            <div class="album-hm">
                <p>
                    <span class="album-name">带你飞介绍的</span>&nbsp;&nbsp;<span class="album-number">61</span>张
                </p>
                <p>
                    权限：<span class="show-p"> 全站用户可见 </span>
                </p>
                <p>
                    创建日期&nbsp;&nbsp;<span class="album-time">2016-08-15 11:33:30</span>
                </p>
            </div>
        </div>
        <div class="ablum-set">
			<span class="photos-set text-min">
				批量操作
			</span>
            <span id="pho-all" class="pho-aset">
				全选
			</span>
            <span id="pho-remove" class="pho-aset">
				删除
			</span>
            <span id="pho-changehome" class="pho-aset">
				移动到相册
			</span>
        </div>
        <ul class="ablum-photos clearFix">
            <li class="aphoto-li">
                <a href="javascript:;" class="aimg-box aphoto">
                    <img src="" >
                </a>
                <div class="set-box">
                    <span class="set-name" key="1">
                        编辑
                        <span class="sanjiao"></span>
                    </span>
                    <ul class="set-list">
                        <li>
                            <a class="go-cover" albumid="" photoid=""  href="javascript:;">设为封面</a>
                        </li>
                        <li>
                            <a class="move-album" albumid="" photoid="" href="javascript:;">移动到相册</a>
                        </li>
                        <li>
                            <a class="remove-pho" albumid="" photoid="" iscover="" href="javascript:;">删除</a>
                        </li>
                    </ul>
                </div>
                <span class="pho-radio" photoid="1" albumid="57" key="1"></span>
            </li>
            <li class="aphoto-li">
                <a href="javascript:;" class="aimg-box aphoto">
                    <img src="" >
                </a>
                <div class="set-box">
                    <span class="set-name" key="1">
                        编辑
                        <span class="sanjiao"></span>
                    </span>
                    <ul class="set-list">
                        <li>
                            <a class="go-cover" albumid="" photoid=""  href="javascript:;">设为封面</a>
                        </li>
                        <li>
                            <a class="move-album" albumid="" photoid="" href="javascript:;">移动到相册</a>
                        </li>
                        <li>
                            <a class="remove-pho" albumid="" photoid="" iscover="" href="javascript:;">删除</a>
                        </li>
                    </ul>
                </div>
                <span class="pho-radio" photoid="1" albumid="57" key="1"></span>
            </li>
            <li class="aphoto-li">
                <a href="javascript:;" class="aimg-box aphoto">
                    <img src="" >
                </a>
                <div class="set-box">
                    <span class="set-name" key="1">
                        编辑
                        <span class="sanjiao"></span>
                    </span>
                    <ul class="set-list">
                        <li>
                            <a class="go-cover" albumid="" photoid=""  href="javascript:;">设为封面</a>
                        </li>
                        <li>
                            <a class="move-album" albumid="" photoid="" href="javascript:;">移动到相册</a>
                        </li>
                        <li>
                            <a class="remove-pho" albumid="" photoid="" iscover="" href="javascript:;">删除</a>
                        </li>
                    </ul>
                </div>
                <span class="pho-radio" photoid="1" albumid="57" key="1"></span>
            </li>
        </ul>
    </div>
</div>
<script src="../../lib/requires/requires.js" data-main="js/album-details"></script>
</body>
</html>
